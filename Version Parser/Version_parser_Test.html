<!DOCTYPE html>
<html lang="en">
<head>
    <title>Version parser</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <script src="Version_parser.js"></script>

  </head>
  <body>
    
    <h2>Version parser</h2>

    <!-- The form with the input for the version number -->
    <form>
      <label for="version">Insert the version:</label><br>
      <input type="text" id="version" name="version" placeholder="e.g. 2.4.254"><br>
      <input type="submit" value="Submit" onclick="parseVersion()">
    </form> 

  </body>
</html>
